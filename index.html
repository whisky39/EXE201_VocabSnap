<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script>
		window.onload = function () {
			setTimeout(function () {
				var resizeEvent = window.document.createEvent('UIEvents');
				resizeEvent.initUIEvent('resize', true, false, window, 0);
				window.dispatchEvent(resizeEvent);
			}, 3000);
		};
	</script>
</head>

<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
		<a-assets>
			<img id="image1" src="./media/images/Elephant.jpg">
			<img id="image2" src="./media/images/Panda.jpg">
		</a-assets>

		<!-- Marker for Elephant -->
		<a-marker preset="custom" type="pattern" url="/marker/pattern-Elephant.patt">
			<a-entity scale="0.5 0.5 0.5" position="0 0 0">
				<a-image src="#image1" width="16" height="9" position="0 4 10" rotation="-90 0 0"></a-image>
				<a-text value="This is a Elephant" position="0 3 10" scale="5 5 5" rotation="-90 0 0" color="#FFFFFF"></a-text>
			</a-entity>
		</a-marker>

		<!-- Marker for Panda -->
		<a-marker preset="custom" type="pattern" url="/marker/pattern-Panda.patt">
			<a-entity scale="0.5 0.5 0.5" position="0 0 0">
				<a-image src="#image2" width="16" height="9" position="0 4 10" rotation="-90 0 0"></a-image>
				<a-text value="This is a Panda" position="0 3 10" scale="5 5 5" rotation="-90 0 0" color="#FFFFFF"></a-text>
			</a-entity>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
