<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script>
		window.onload = function () {

			setTimeout(function () {
				var resizeEvent = window.document.createEvent('UIEvents');
				resizeEvent.initUIEvent('resize', true, false, window, 0);
				window.dispatchEvent(resizeEvent);

			}, 3000);
		};	
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
			<img id="image1" src="./media/images/Elephant.jpg">
		</a-assets>

		<a-marker preset='custom' type='pattern' url='/marker/pattern-Panda.patt' id="bird-marker">
			<!-- <a-entity position="0 0 0" rotation="-90 0 0" scale="1 1 1" gltf-model="/media/models/bird_orange.glb"></a-entity> -->
			<!-- <a-image id="img1" src="#image1" width="16" height="9" position="0 0 0" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image> -->
			<a-image id="img1" src="#image1" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Elephant" color="#FFFFFF" align="center" position="0 4 8" rotation="0 0 0" scale="2 2 2"></a-text>
		</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
