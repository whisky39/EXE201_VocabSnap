<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<script>
		window.onload = function () {

			setTimeout(function () {
				var resizeEvent = window.document.createEvent('UIEvents');
				resizeEvent.initUIEvent('resize', true, false, window, 0);
				window.dispatchEvent(resizeEvent);

			}, 3000);
		};	
	</script>
	<style>
		@font-face {
			font-family: 'Nunito';
			src: url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
		}
	</style>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
			<img id="image1" src="./media/images/Panda.jpg">
			<img id="image2" src="./media/images/Elephant.jpg">
		</a-assets>

		<a-marker preset='custom' type='pattern' url='/marker/pattern-Panda.patt' id="panda-marker">
			<a-image id="img1" src="#image1" width="16" height="9" position="0 0 0" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="Panda" position="0 0 -2" scale="2 2 2" color="#FFFFFF" font="https://fonts.gstatic.com/s/nunito/v23/XRXV3I6Li01BKofINeaBTMnFcQ.ttf" rotation="0 0 0"></a-text>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='/marker/pattern-Elephant.patt' id="elephant-marker">
			<a-image id="img2" src="#image2" width="16" height="9" position="0 0 0" rotation="-90 0 0" scale="0.1 0.2 1" visible="true"></a-image>
			<a-text value="Elephant" position="0 0 -2" scale="2 2 2" color="#FFFFFF" font="https://fonts.gstatic.com/s/nunito/v23/XRXV3I6Li01BKofINeaBTMnFcQ.ttf" rotation="0 0 0"></a-text>
		</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
