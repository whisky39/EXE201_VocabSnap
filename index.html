<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script>
		window.onload = function () {

			setTimeout(function () {
				var resizeEvent = window.document.createEvent('UIEvents');
				resizeEvent.initUIEvent('resize', true, false, window, 0);
				window.dispatchEvent(resizeEvent);
			}, 3000);
		};	
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<!-- Div chứa text cố định trên màn hình -->

	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
			<img id="image1" src="./media/images/Elephant.jpg">
			<img id="image2" src="./media/images/Panda.jpg">
			<img id="image3" src="./media/images/Giraffes.jpg">
			<img id="image4" src="./media/images/Penguin.jpg">
			<img id="image5" src="./media/images/Zebra.jpg">
		</a-assets>

		<!-- Elephant -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Elephant.patt'>
			<a-image id="img1" src="#image1" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="This is a Elephant" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Panda -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Panda.patt'>
			<a-image id="img2" src="#image2" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="This is a Panda" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Giraffes -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Giraffes.patt'>
			<a-image id="img3" src="#image3" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="This is a Giraffes" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Penguin -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Penguin.patt'>
			<a-image id="img4" src="#image4" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="This is a Penguin" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>

		<!-- Zebra -->
		<a-marker preset='custom' type='pattern' url='/marker/pattern-Zebra.patt'>
			<a-image id="img5" src="#image5" width="16" height="9" position="0 4 10" rotation="-90 0 0" scale="0.1 0.2 1" visible="false"></a-image>
			<a-text value="This is a Zebra" position="-1 1 -1" scale="1 1 1" color="#FFFFFF" 
				rotation="-90 0 0"></a-text>
		</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
